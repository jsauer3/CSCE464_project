<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="default.css">
    </head>
    <body>
        <div id="logo_div" class="container">
            <img id="logo" src="images/logo.png" height="100px" width="150px" onclick="go_to_home()">
